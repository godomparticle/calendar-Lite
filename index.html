<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar-Lite</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <p class="month" id="month" >june</p>
        <p class="day" id="day"onmouseover="zoomDay()" onmouseleave="normalDay()"></p>
        <p class="date"id="date" onmouseover="zoomDate()" onmouseleave="normalDate()">26</p>
        <p class="year" id="year"onmouseover="zoomYear()" onmouseleave="normalYear()">1999</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
